<html>
  <head>
    <title>Freedom</title>
    <base href="/">
    <meta name="description" content="Project Freedom: Get notified of new drone stikes and celebrate!" />
    <meta name="keywords" content="freedom, drone, strike, america, game, scrore, winning, latest, information" />
    <link rel="icon" href="https://s3.amazonaws.com/project-freedom/assets/images/map-trans.png">
    <link href="app/styles/app.css" rel="stylesheet"/>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script>
      if (window.innerWidth >= 1024) {
        System.config({
          packages: {
            app: {
              format: 'register',
              defaultExtension: 'js'
            }
          }
        });
        System.import('app/boot')
              .then(null, console.error.bind(console));
      }
    </script>
  </head>
  <body>
    <app><img id="preload" src="https://s3.amazonaws.com/project-freedom/assets/images/loading-screen.jpg" /></app>
  </body>
</html>
